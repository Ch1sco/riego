
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Encendido/Apagado</title>
  <!-- Evitar la solicitud del favicon.ico -->
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    #state {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }

    .on {
      color: white;
      background-color: green;
    }

    .off {
      color: white;
      background-color: red;
    }

    #toggleBtn {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggleBtn:hover {
      background-color: #0056b3;
    }

    /* Estilos para el área de verificación */
    #verificationArea {
      display: block;
      margin: 20px auto;
    }

    #errorMessage {
      display: none;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Control de Estado</h1>

  <!-- Área de verificación -->
  <div id="verificationArea">
    <input type="text" id="verificationCodeInput" placeholder="Ingrese el código de verificación">
    <button id="verifyBtn">Verificar</button>
    <p id="errorMessage">Código incorrecto.</p>
  </div>

  <!-- El contenido real, que se muestra después de la verificación -->
  <div id="content" style="display: none;">
    <div id="state" class="off">Cargando...</div>
    <br>
    <button id="toggleBtn">Cambiar Estado</button>
  </div>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      databaseURL: "TU_DATABASE_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID",
      measurementId: "TU_MEASUREMENT_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referencia al código de verificación en la base de datos de Firebase
    const verificationCodeRef = database.ref('verificationCode');
    const stateRef = database.ref('estado');
    const stateElement = document.getElementById('state');
    const toggleBtn = document.getElementById('toggleBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const verificationCodeInput = document.getElementById('verificationCodeInput');
    const errorMessage = document.getElementById('errorMessage');
    const content = document.getElementById('content');
    const verificationArea = document.getElementById('verificationArea');

    // Evento al hacer clic en el botón de verificación
    verifyBtn.addEventListener('click', () => {
      const enteredCode = verificationCodeInput.value.trim();

      if (enteredCode === "") {
        errorMessage.textContent = "Por favor, ingrese un código.";
        errorMessage.style.display = "block";
        return;
      }

      // Verificar el código en Firebase
      verificationCodeRef.once('value')
        .then((snapshot) => {
          const storedCode = snapshot.val();  // El código almacenado en Firebase

          if (enteredCode === storedCode) {
            errorMessage.style.display = "none";
            verificationArea.style.display = "none"; // Ocultar área de verificación
            content.style.display = "block";  // Mostrar contenido de la página
          } else {
            errorMessage.style.display = "block";  // Mostrar mensaje de error
          }
        })
        .catch((error) => {
          console.error("Error al verificar el código:", error);
        });
    });

    // Leer el estado actual desde Firebase y mostrarlo
    stateRef.on('value', (snapshot) => {
      const estado = snapshot.val();
      if (estado === 1) {
        stateElement.textContent = 'Encendido';
        stateElement.className = 'on';
      } else {
        stateElement.textContent = 'Apagado';
        stateElement.className = 'off';
      }
    }, (error) => {
      console.error("Error al leer el estado:", error);
    });

    // Cambiar el estado al hacer clic en el botón
    toggleBtn.addEventListener('click', () => {
      stateRef.once('value').then((snapshot) => {
        const estadoActual = snapshot.val();
        const nuevoEstado = estadoActual === 1 ? 0 : 1;
        stateRef.set(nuevoEstado).then(() => {
          console.log("Estado actualizado con éxito.");
        }).catch((error) => {
          console.error("Error al actualizar el estado:", error);
        });
      }).catch((error) => {
        console.error("Error al obtener el estado actual:", error);
      });
    });
  </script>
</body>
</html>
