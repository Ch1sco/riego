<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Código</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #errorMessage {
      color: red;
      display: none;
      margin-top: 20px;
    }
    #successMessage {
      color: green;
      display: none;
      margin-top: 20px;
    }
    #verificationForm {
      margin-top: 30px;
    }
    #verificationCode {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
    }
    #verifyBtn {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #verifyBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Verificación de Código</h1>

  <div id="verificationForm">
    <input type="text" id="verificationCode" placeholder="Ingresa el código de acceso" />
    <button id="verifyBtn">Verificar</button>
  </div>

  <div id="errorMessage">Código incorrecto, por favor intenta de nuevo.</div>
  <div id="successMessage">Código correcto. Accediendo...</div>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAUkzhnsM4KTAUiDtpeLKaTQO_RoCCdCQA",
      authDomain: "riego-f04d6.firebaseapp.com",
      databaseURL: "https://riego-f04d6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "riego-f04d6",
      storageBucket: "riego-f04d6.firebasestorage.app",
      messagingSenderId: "346461971986",
      appId: "1:346461971986:web:f772b788aa41049d7f1acb",
      measurementId: "G-8X141S5HHY"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const verifyBtn = document.getElementById('verifyBtn');
    const verificationCodeInput = document.getElementById('verificationCode');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Función para verificar el código
    verifyBtn.addEventListener('click', () => {
      const enteredCode = verificationCodeInput.value;

      // Acceder al valor del código almacenado en Firebase
      const codeRef = database.ref('verificationCode');
      codeRef.once('value').then((snapshot) => {
        const storedCode = snapshot.val();  // Código guardado en Firebase

        if (enteredCode === storedCode) {
          // Si el código es correcto
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          // Puedes redirigir o mostrar el contenido protegido aquí
          setTimeout(() => {
            window.location.href = "pagina-protegida.html"; // Redirigir a otra página
          }, 2000);
        } else {
          // Si el código es incorrecto
          successMessage.style.display = 'none';
          errorMessage.style.display = 'block';
        }
      }).catch((error) => {
        console.error("Error al obtener el código de verificación: ", error);
      });
    });
  </script>
</body>
</html>
