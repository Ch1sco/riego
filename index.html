<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    #verificationForm {
      margin-bottom: 20px;
    }

    #errorMessage {
      color: red;
      display: none;
    }

    #state {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      display: none;
    }

    .on {
      color: white;
      background-color: green;
    }

    .off {
      color: white;
      background-color: red;
    }

    #toggleBtn {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggleBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Verificación de ID</h1>

  <!-- Formulario de verificación -->
  <div id="verificationForm">
    <input type="text" id="verificationCode" placeholder="Ingrese su código de verificación" />
    <button id="verifyBtn">Verificar</button>
  </div>

  <!-- Mensaje de error -->
  <div id="errorMessage">Código incorrecto. Intente de nuevo.</div>

  <!-- Contenido bloqueado hasta verificación -->
  <div id="state" class="off">Cargando...</div>
  <br>
  <button id="toggleBtn" style="display: none;">Cambiar Estado</button>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAUkzhnsM4KTAUiDtpeLKaTQO_RoCCdCQA",
      authDomain: "riego-f04d6.firebaseapp.com",
      databaseURL: "https://riego-f04d6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "riego-f04d6",
      storageBucket: "riego-f04d6.firebasestorage.app",
      messagingSenderId: "346461971986",
      appId: "1:346461971986:web:f772b788aa41049d7f1acb",
      measurementId: "G-8X141S5HHY"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Acceso a la base de datos en tiempo real
    const database = firebase.database();
    const stateRef = database.ref('estado');
    const verificationCodeRef = database.ref('verificationCode');  // Aquí almacenaremos el código de verificación

    // Elementos del DOM
    const verificationCodeInput = document.getElementById('verificationCode');
    const verifyBtn = document.getElementById('verifyBtn');
    const errorMessage = document.getElementById('errorMessage');
    const stateElement = document.getElementById('state');
    const toggleBtn = document.getElementById('toggleBtn');

    // Botón de verificación
    verifyBtn.addEventListener('click', () => {
      const enteredCode = verificationCodeInput.value.trim();
      
      if (enteredCode === "") {
        errorMessage.textContent = "Por favor, ingrese un código.";
        errorMessage.style.display = "block";
        return;
      }

      // Verificar el código de verificación en Firebase
      verificationCodeRef.once('value')
        .then((snapshot) => {
          const storedCode = snapshot.val();

          if (enteredCode === storedCode) {
            // Código correcto
            errorMessage.style.display = "none";
            showStateUI();
          } else {
            // Código incorrecto
            errorMessage.style.display = "block";
          }
        })
        .catch((error) => {
          console.error("Error al verificar el código:", error);
        });
    });

    // Mostrar la interfaz después de la verificación
    function showStateUI() {
      stateElement.style.display = "inline-block";
      toggleBtn.style.display = "inline-block";

      // Leer el estado desde Firebase
      stateRef.on('value', (snapshot) => {
        const estado = snapshot.val();
        if (estado === 1) {
          stateElement.textContent = 'Encendido';
          stateElement.className = 'on';
        } else {
          stateElement.textContent = 'Apagado';
          stateElement.className = 'off';
        }
      });

      // Cambiar el estado al hacer clic en el botón
      toggleBtn.addEventListener('click', () => {
        stateRef.once('value').then((snapshot) => {
          const estadoActual = snapshot.val();
          const nuevoEstado = estadoActual === 1 ? 0 : 1;
          stateRef.set(nuevoEstado);
        }).catch((error) => {
          console.error("Error al actualizar el estado:", error);
        });
      });
    }
  </script>
</body>
</html>
